command_timeout = 3000
add_newline     = true

[character]
success_symbol = "[λ](bold green)"
error_symbol   = "[✗](bold red)"

[directory]
fish_style_pwd_dir_length = 1
read_only = " "
truncate_to_repo          = true
truncation_length         = 2

